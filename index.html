<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR GPS Proximity Demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>

    <div class="arjs-loader">
      <div>
        <h3>Menginisialisasi AR GPS...</h3>
        <div class="loading-bar">
          <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <p>Pastikan Anda mengizinkan akses kamera dan lokasi</p>
      </div>
    </div>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" style="position: absolute; width: 100%; height: 100%;">
      <a-camera position="0 1.6 5"></a-camera>
      <a-entity light="type: ambient; color: #BBB; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 2 1"></a-entity>
    </a-scene>
    <div class="info-panel">
      <h3>AR GPS Proximity Demo</h3>
      <p>Berjalanlah mendekati salah satu lokasi marker untuk melihat logo muncul</p>
      <div id="status">Mencari sinyal GPS...</div>
      <div id="locations"></div>
    </div>

</body>
</html>
